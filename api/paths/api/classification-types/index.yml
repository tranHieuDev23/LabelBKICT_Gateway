get:
  description: Get classification type list. User needs to already be logged in to the
    system in order to call this API successfully.
  tags:
    - Classification Type Management
  security:
    - AuthenticationToken: []
  responses:
    "200":
      description: Classification type list retrieved successfully.
      headers:
        Set-Cookie:
          description: Renewed authentication token, if the user old token is
            about to expire.
          schema:
            $ref: "../../../components/schemas/Token.yml"
      content:
        application/json:
          schema:
            type: object
            properties:
              classification_type_list:
                type: array
                items:
                  $ref: "../../../components/schemas/ClassificationType.yml"
                description: The list of classification types.
    "400":
      description:
        Failed to retrieve classification type list because the arguments provided
        does not satisfy the constraints.
    "401":
      description: Failed to retrieve classification type list because the user is not
        logged in.
    "403":
      description: Failed to retrieve classification type list because the user does not
        have the necessary permission.
