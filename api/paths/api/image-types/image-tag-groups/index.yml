post:
  description: Get the list of tag groups and tag values of an image type list. 
    User needs to already be logged in to the system in order to call this API successfully.
  tags: 
    - Image Tag Management
  security:
    - AuthenticationToken: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            image_type_id_list:
              type: array
              items:
                type: integer
              description: A list of image type IDs.
  responses:
    "200":
      description: Image tag group and tag list retrieved successfully.
      headers:
        Set-Cookie:
          description: Renewed authentication token, if the user old token is
            about to expire.
          schema:
            $ref: "../../../components/schemas/Token.yml"
      content:
        application/json:
          schema:
            type: object
            properties: 
              image_tag_group_list:
                type: array
                items:
                  $ref: "../../../components/schemas/ImageTagGroup.yml"
                description: The list of eligible image tag groups for the requested image type.
              image_tag_list:
                type: array
                items:
                  $ref: "../../../components/schemas/ImageTag.yml"
                description: The list of eligible image tag for the requested image type.

            $ref: "../../../components/schemas/ImageType.yml"
    "401":
      description: Failed to get the list of tag groups and tag values of 
        an image type list because the user is not logged in.
    "403":
      description: Failed to get the list of tag groups and tag values of 
        an image type list because the user does not have the necessary permission.
    "404":
      description: Failed to get the list of tag groups and tag values of 
        an image type list because the image type with image_type_id does not exist.